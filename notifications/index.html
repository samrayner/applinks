<html>
<head>
  <meta content="initial-scale=1.0, width=device-width" name="viewport">

  <script>
    function sendMessage(event) {
      window.webkit.messageHandlers.deepLinks.postMessage(
        { url: "https://applinks.samrayner.com/fleet" }
      );
    }

    window.onload = function() {
      document.getElementById("applink").addEventListener("click", sendMessage);

      document.getElementById("userAgent").innerHTML = navigator.userAgent;
    }
  </script>
</head>
<body>
  <h2><a href="#" id="applink">OPEN FLEET TAB</a></h2>

  <p id="userAgent"></p>
</body>
</html>
